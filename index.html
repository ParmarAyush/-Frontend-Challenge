<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="top-40">
                <img src="images/image-victor.jpg" alt="">
            </div>
            <div class="mid-40">
                Victor Crest<span> 26 <br> London</span>
            </div>
            <div class="bottom-20">
                <div class="follower">
                    80K <br> <span>Follower</span>
                </div>
                <div class="like">
                    803K <br> <span>Likes</span>
                </div>
                <div class="photos">
                    1.4K <br> <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
